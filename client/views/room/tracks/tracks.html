<template name="tracklist">
    {{#if tracklistLoading}}
        {{> loader}}
    {{else}}
        <ul class="tracklist unstyled">
            {{#each tracks}}
                {{> track}}
            {{/each}}
        </ul>
    {{/if}}
</template>

<template name="track">
    <li class="track track-{{type}} {{#if playing}}track-playing{{/if}}">  
        <img class="track-artwork" src="{{artwork}}" alt="{{title}}">
        <div class="track-info">
            <div class="waveform"></div>
            <h3 class="track-info-title" title="{{serviceData.title}}"><a href="{{serviceData.permalink_url}}" target="_blank">{{serviceData.title}}</a></h3>
        </div>
        <div class="track-vote">
            {{#unless playing}}
            <a href="#"><i class="icon-double-angle-up"></i></a>        
            {{/unless}}
            <p class="track-vote-count">{{votes.length}}</p>
        </div>
    </li>
</template>
