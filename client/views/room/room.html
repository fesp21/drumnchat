<template name="room">
    {{#isolate}}
        <div class="room-header">
            <h1>{{room.name}} <small>{{users.count}} {{__ "user-s"}}</small></h1>
            <div class="room-users">
            {{#each users}}
                {{userAvatar this}}
            {{/each}}
            </div>
            <div class="room-mute">
                <a href="#" class="room-mute-btn">
                    {{#if muted}}
                        <i class="icon-volume-off"></i>
                    {{else}}
                        <i class="icon-volume-up"></i>
                    {{/if}}
                </a>
            </div>
        </div>
    {{/isolate}}
    {{> tracklist}}
    {{> chat}}
</template>

<template name="roomNotFound">
    <div class="well">
        {{__ "404"}}
    </div>
</template>
