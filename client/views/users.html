<template name="active-users">
    <ul class="active-users">
        {{#each users}}
            {{> active-user}}
        {{/each}}
    </ul>
</template>

<template name="active-user">
    <li class="active-user">
        <a href="{{services.soundcloud.permalink_url}}" target="_blank">{{user-avatar this "badge"}}</a>
    </li>
</template>
