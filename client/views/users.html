<template name="active-users">
    <ul class="active-users">
        {{#each users}}
            {{> active-user}}
        {{/each}}
    </ul>
</template>

<template name="active-user">
    <li class="active-user">
        <a href="{{permalink_url}}" target="_blank"><img src="{{avatar_url_tiny}}" alt="{{username}}"></a>
    </li>
</template>
