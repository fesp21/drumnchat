<template name="header">
    <div class="navbar">
        <div class="navbar-inner">
            <div class="container">
                <a href="/" class="brand">DrumNChat Alpha</a>
                {{> headerUser}}
            </div>
        </div>
    </div> 
</template>

<template name="headerUser">
    <ul class="nav pull-right">
        {{#if currentUser}}
        <li class="current-user">
            {{userAvatar currentUser}}
            {{currentUser.profile.name}}
        </li> 
        <li class="divider-vertical"></span>   
        <li><a href="#" class="disconnect"><i class="icon-off"></i> Disconnect</a></li>
        {{else}}
        <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                <i class="icon-off"></i>
                Connect
                <b class="caret"></b>
            </a>
            <ul class="dropdown-menu">
                <li><a href="#" class="social-item" data-service="facebook"><i class="icon-facebook-sign"></i> Facebook</a></li>
                <li><a href="#" class="social-item" data-service="soundcloud"><i class="icon-soundcloud"></i> Soundcloud</a></li>
                <li><a href="#" class="social-item" data-service="google"><i class="icon-google-plus"></i> Google</a></li>
            </ul>
        </li>
        {{/if}}
    </div>
</template>
